<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Training Data - CourseMAP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white w-full max-w-2xl rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Training Data</h1>

    <form action="{{ url_for('edit_training_data', strand=strand, index=index) }}" method="POST" class="space-y-4">

      <!-- Course Input -->
      <div>
        <label for="course" class="block text-sm font-medium text-gray-700">Course Name</label>
        <input type="text" id="course" name="course" value="{{ entry.course }}" 
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
      </div>

      <!-- Features Input -->
      <div>
        <label for="features" class="block text-sm font-medium text-gray-700">
          Features (comma-separated: Knowledge, Interest, Aptitude, Personality, Goal)
        </label>
        <input type="text" id="features" name="features" value="{{ entry.features | join(', ') }}"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-between items-center">
        <a href="{{ url_for('admin_dashboard') }}" 
           class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>

        <button type="submit" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Changes</button>
      </div>
    </form>
  </div>

</body>
</html>
