<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User - CourseMAP Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit User Password</h2>

    <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input type="text" id="email" name="email" value="{{ user.email }}" 
               disabled class="w-full px-4 py-2 border rounded bg-gray-100 text-gray-700">
      </div>

      <!-- Full Name -->
      <div class="mb-4">
        <label for="full_name" class="block text-sm font-medium text-gray-600 mb-1">Full Name</label>
        <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" 
               disabled class="w-full px-4 py-2 border rounded bg-gray-100 text-gray-700">
      </div>

      <!-- Strand -->
      <div class="mb-4">
        <label for="strand" class="block text-sm font-medium text-gray-600 mb-1">Strand</label>
        <input type="text" id="strand" name="strand" value="{{ user.strand }}" 
               disabled class="w-full px-4 py-2 border rounded bg-gray-100 text-gray-700">
      </div>

      <!-- Current Password (masked, not hash) -->
      <div class="mb-4">
        <label for="current_password" class="block text-sm font-medium text-gray-600 mb-1">Current Password</label>
        <input type="password" id="current_password" value="********" readonly 
               class="w-full px-4 py-2 border rounded bg-gray-100 text-gray-600">
      </div>

      <!-- New Password -->
      <div class="mb-6">
        <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input type="password" id="new_password" name="new_password" required 
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Buttons -->
      <div class="flex justify-between items-center">
        <a href="{{ url_for('admin_dashboard') }}" class="text-sm text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
        <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Update Password</button>
      </div>
    </form>
  </div>

</body>
</html>
