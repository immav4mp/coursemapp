<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>CourseMap Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #5D4037, #FF7043);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .pattern-bg {
      background: linear-gradient(to bottom right, #fffaf0, #ffffff);
    }

    /* Loader */
    #loader {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #FF7043;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body.loaded #loader {
      opacity: 0;
      pointer-events: none;
    }

    /* ðŸ“± Mobile Design */
    @media (max-width: 768px) {
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* âœ… vertical center */
        padding: 15px;
        min-height: 100vh;
      }

      /* Hide left panel */
      .left-panel {
        display: none !important;
      }

      /* Show mobile logo */
      .mobile-logo {
        display: block !important;
        text-align: center;
        margin-bottom: 20px;
      }

      .mobile-logo img {
        width: 90px;
        height: auto;
      }

      /* Center login form */
      .login-form-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-white bg-opacity-80">

  <!-- Loading screen -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <script>
    window.addEventListener("load", function() {
      document.body.classList.add('loaded');
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 600);
    });
  </script>

  <div class="w-full max-w-6xl flex flex-col md:flex-row min-h-[600px] bg-white bg-opacity-95 rounded-lg shadow-lg">

    <!-- Left side (desktop only) -->
    <div class="left-panel md:w-1/3 bg-gradient-to-r from-[#6D4C41] to-[#FFCC80] flex flex-col items-center justify-center px-6 py-12 text-center rounded-l-lg text-white">
      <h2 class="font-semibold text-lg mb-6">Welcome Back to CourseMap</h2>
      <img src="/static/icons/uploads/icon1.png" alt="CourseMap Illustration" class="mx-auto mb-6" width="240" height="240"/>
      <p class="text-sm text-white max-w-xs">
        Ready to continue your learning journey?<br>Log in to access your courses.
      </p>
    </div>

    <!-- Mobile Top Logo -->
    <div class="mobile-logo hidden">
      <img src="/static/icons/uploads/icon1.png" alt="CourseMap Logo">
    </div>

    <!-- Right side -->
    <div class="login-form-container md:w-2/3 pattern-bg flex flex-col justify-center px-6 md:px-10 py-12 rounded-r-lg">
      <h2 class="font-semibold text-lg mb-8 text-center md:text-left text-[#5D4037]">Log In</h2>

      <form class="space-y-4 max-w-xl mx-auto md:mx-0" method="POST" action="{{ url_for('login') }}">
        <!-- Email -->
        <input name="email" 
          class="border border-[#FF7043] rounded px-3 py-2 w-full text-sm focus:outline-none focus:ring-1 focus:ring-[#FF7043]" 
          placeholder="Email" type="email" required/>

        <!-- Password with eye toggle -->
        <div class="relative">
          <input name="password" id="password" 
            class="border border-[#FF7043] rounded px-3 py-2 w-full text-sm focus:outline-none focus:ring-1 focus:ring-[#FF7043] pr-10" 
            placeholder="Password" type="password" required/>
          <button type="button" onclick="togglePassword()" aria-label="Toggle password visibility" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600">
            <i class="fas fa-eye" id="eyeIcon"></i>
          </button>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full bg-[#6D4C41] text-white font-semibold py-2 rounded text-sm hover:bg-[#5D4037] transition-colors">
          Log In
        </button>

        <!-- Divider -->
        <div class="flex items-center justify-center space-x-3 text-gray-400 text-xs">
          <span class="border-t border-gray-300 flex-grow"></span>
          <span>or</span>
          <span class="border-t border-gray-300 flex-grow"></span>
        </div>

        <!-- Google login -->
        <button type="button"
          class="w-full border border-gray-300 rounded py-2 text-xs flex items-center justify-center space-x-2 hover:bg-orange-50 transition-colors">
          <img src="https://static.vecteezy.com/system/resources/previews/022/484/503/non_2x/google-lens-icon-logo-symbol-free-png.png"
            width="20" height="20" class="w-5 h-5" alt="Google logo" />
          <span class="text-[#5D4037]">Continue with Google</span>
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-700">
        Don't have an account?
        <a href="{{ url_for('register') }}" class="text-[#FF7043] font-semibold hover:underline">Register</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
