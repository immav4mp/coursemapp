<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Complete Your Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f5f9fc] min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-900">PERSONAL PROFILE TEST</h1>
      <p class="text-sm text-gray-500 mt-1">
        Please fill in the following details to complete your profile.
      </p>
    </div>

    <!-- progress bar -->
    <div class="w-full bg-gray-200 rounded-full h-1.5 mb-6">
      <div class="bg-blue-500 h-1.5 rounded-full" style="width: 20%"></div>
    </div>

    <!-- form -->
    <form method="POST" action="{{ url_for('complete_profile') }}" class="space-y-6">

      <div>
        <label for="strand" class="block text-sm font-semibold text-gray-700 mb-1">Strand</label>
        <select id="strand" name="strand" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="">Select a Strand</option>
          <option value="STEM" {% if session['user']['strand'] == 'STEM' %}selected{% endif %}>STEM</option>
          <option value="ABM" {% if session['user']['strand'] == 'ABM' %}selected{% endif %}>ABM</option>
          <option value="HUMSS" {% if session['user']['strand'] == 'HUMSS' %}selected{% endif %}>HUMSS</option>
          <option value="GAS" {% if session['user']['strand'] == 'GAS' %}selected{% endif %}>GAS</option>
          <option value="TVL" {% if session['user']['strand'] == 'TVL' %}selected{% endif %}>TVL</option>
        </select>
      </div>

      <div class="flex justify-between items-center pt-4">
        <a href="{{ url_for('index') }}"
          class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition">Back</a>
        <button type="submit"
          class="px-6 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition duration-300">
          Save and Continue
        </button>
      </div>
    </form>
  </div>

</body>

</html>
