<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - CourseMAP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#3b2f2f]"> 
  <!-- Dark brown background -->

  <!-- Dashboard Card -->
  <div class="bg-white/95 rounded-2xl shadow-2xl p-8 w-full max-w-md text-center border border-orange-300 transition transform hover:scale-105 hover:shadow-orange-500/40">
    
    <!-- Welcome Message -->
    <h1 class="text-2xl font-bold text-orange-700 mb-2">
      Ready to test, {{ user.full_name }}?
    </h1>
    <p class="text-brown-700 mb-6">
      Strand: <span class="font-semibold text-red-600">{{ user.strand }}</span>
    </p>

    <!-- Start Button -->
    <form action="{{ url_for('course_test_knowledge') }}" method="get">
      <button type="submit" 
        class="w-full bg-gradient-to-r from-orange-500 to-red-300 hover:from-orange-400 hover:to-red-300 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
        Start Test
      </button>
    </form>
  </div>

</body>
</html>
