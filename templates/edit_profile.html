<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-[#050852] to-[#8f94fb] min-h-screen text-white font-inter">
  <div class="max-w-xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Edit Your Profile</h1>

    <form method="POST" class="bg-white text-black p-6 rounded-lg shadow-md space-y-4">

      <!-- Full Name -->
      <div>
        <label class="block font-semibold">Full Name</label>
        <input type="text" name="full_name" 
               value="{{ user.full_name if user.full_name else (user.first_name ~ ' ' ~ user.last_name) }}" 
               placeholder="Enter your full name"
               class="w-full p-2 border rounded">
      </div>

      <!-- Email -->
      <div>
        <label class="block font-semibold">Email</label>
        <input type="email" name="email" 
               value="{{ user.email or '' }}" 
               placeholder="Enter your email"
               class="w-full p-2 border rounded">
      </div>

      <!-- Password -->
      <div>
        <label class="block font-semibold">New Password</label>
        <input type="password" name="password" 
               placeholder="Leave blank to keep current password"
               class="w-full p-2 border rounded">
        <small class="text-gray-500">Leave blank to keep current password</small>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" 
                class="bg-[#050852] text-white px-6 py-2 rounded-full hover:bg-[#2c318c] transition">
          Save Profile
        </button>
      </div>
    </form>
  </div>
</body>
</html>
